---
argument_specs:
  main:
    short_description: "Install helm for Linux"
    description:
      - "Install helm for RedHat and Debian distros"
    author: "WillBrid"
    options:
      hi_helm_version:
        type: str
        required: false
        default: "v3.17.3"
        description:
          - "helm version"
      hi_helm_bin_dir:
        type: str
        required: false
        default: "/usr/local/bin"
        description:
          - "helm installation directory"
      hi_helm_tarfile_checksum:
        type: str
        required: false
        default: ""
        description:
          - "helm archive file checksum"
