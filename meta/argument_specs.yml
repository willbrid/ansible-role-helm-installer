---
argument_specs:
  main:
    short_description: "Install helm for Linux"
    description:
      - "Install helm for RedHat and Debian distros"
    author: "WillBrid"
    options:
      helm_version:
        type: str
        required: false
        default: "v3.17.3"
        description:
          - "helm version"
      helm_bin_dir:
        type: str
        required: false
        default: "/usr/local/bin"
        description:
          - "helm installation directory"
      should_verify_helm_checksum:
        type: bool
        required: false
        default: true
        description:
          - "whether to verify helm archive file checksum"
